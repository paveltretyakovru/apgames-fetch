<md-list class="sources-list">
  <div *ngFor="let source of sources">
    <md-list-item>
      <div class="sources-list__item">
        <div>{{ source.name }}</div>
        <md-slide-toggle
          [checked]="source.selected"
          (change)="changeItem(source)">
        </md-slide-toggle>
      </div>
    </md-list-item>
    <md-divider></md-divider>
  </div>
</md-list>
