<div>
  <md-selection-list>
    <md-list-option
      class="list-item"
      [value]="source.id"
      [disabled]="source.selected"
      (selectChange)="selectedItem($event)"
      (deselected)="deselectedItem($event)"
      *ngFor="let source of sources">
      <h4>{{source.name}}</h4>
    </md-list-option>
  </md-selection-list>
</div>
