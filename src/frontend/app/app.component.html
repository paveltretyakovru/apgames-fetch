<div *ngIf="progress | async" id="progress-bar">
  <md-progress-bar
    mode="query">
  </md-progress-bar>
</div>

<main class="container-fluid">

  <!-- Toolbar  -->
  <div class="row">
    <div class="col-xs-12 toolbar-wrapper">
      <md-toolbar color="primary">
        
        <div class="home-button">
          <button md-icon-button (click)="routeToHome()">
          <md-icon>home</md-icon>
        </button>
        </div>

        <!--Logo title application  -->
        <div class="logo-title">
          <span>{{title}}</span>
        </div>

        <span class="toolbar-spacer"></span>

        <!-- Go to profile button -->
        <div class="go-to-profile-button">
          <button  md-icon-button (click)="routeToProfile()">
          <md-icon>assignment_ind</md-icon>
        </button>
        </div>
        
      </md-toolbar>
    </div>
  </div>

  <!--  Page Content  -->
  <div class="row">
    <div class="col-xs" id="col-wrapper">
      <router-outlet></router-outlet>
    </div>
  </div>

</main>
